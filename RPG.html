<!DOCTYPE html>
<html lan="ES"></html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="RPGStyle.css">
        <tittle><h2>RPG Dragon Repeller</h2></tittle>
    </head>
    <body>
        <div id="game">
            <div #game id="stats">
                <span class="stat"> XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat"> Vida: <strong><span id="healthText">100</span></strong></span>
                <span class="stat"> Guiles: <strong><span id="guilesText">50</span></strong></span>
                </div>
              <div #game id="controls">
                <button id="button1">Ir al Supermerkat</button>
                <button id="button2">Ir a la cueva</button>
                <button id="button3">Combatir al dragón</button>
                </div>
              <div #game id="monsterStats">
                <span class ="stat">Nombre del monstruo: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Vida del monstruo: <strong><span id="monsterHealth"></span></strong></span>
                </div>
              <div #game id="text">
                Bienvenidos a Dragon Repeller. Debeis derrotar al dragón que impide a los NPC´s abandonar la ciudad.
                En este momento estas en la ciudad ¿A donde quieres dirigirte? Usa los botones de arriba para moverte. 
                </div>
        </div>
        <script src="./RPGScript.js"></script>
    </body>
    </html>
